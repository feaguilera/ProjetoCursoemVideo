<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Segundo formulario</title>
</head>
<body>
    <h1>Segundo formulario</h1>

    <form>
        <label for="nome">Nome completo</label>
        <input type="text" name="nome" id="nome" placeholder="Digite seu nome completo" required> <br> <br>

        <label for="email">E-mail</label>
        <input type="email" name="email" id="email" placeholder="Digite seu e-mail" required> <br> <br>

        <label for="senha">Senha</label>
        <input type="password" name="senha" id="senha" placeholder="Digite sua senha" required> <br> <br>

        <input type="submit" value="Enviar">

        <hr>
        <p>Este segundo formulario foi criando para estudos e o objetivo dele é adiconar a opção de "required" para o usuario ser obrigado a preencher os campos. </p>

</body>
</html>
