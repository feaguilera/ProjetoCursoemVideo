<!DOCTYPE html>
<html lang=PT-BR>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRIMEIRO FORMULARIO HTML </title>
</head>
<body>

    <h1>Primeiro formulario em HTML</h1>

    <form>
        <label for="pnome">Primeiro nome</label>
        <input type="text" name="pnome" id="pnome" placeholder="Digite seu primeiro nome"> <br> <br>

        <label for="unome">Ultimo nome</label>
        <input type="text" name="unome" id="unome" placeholder="Digite seu ultimo nome"> <br> <br>

        <input type="submit" value="Cadastrar"> <br>

        <hr>
        <p>Pagina criada para estudos em formularios, somente HTML!</p>
    </form>
    
</body>
</html>
