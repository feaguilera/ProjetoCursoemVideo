<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Segundo formulario</title>
</head>
<body>
    <h1>Segundo formulario</h1>

    <form>
        <label for="nome">Nome completo</label>
        <input type="text" name="nome" id="nome" placeholder="Digite seu nome completo" required> <br> <br>

        <label for="email">E-mail</label>
        <input type="email" name="email" id="email" placeholder="Digite seu e-mail" required> <br> <br>

        <label for="senha">Senha</label>
        <input type="password" name="senha" id="senha" placeholder="Digite sua senha" required> <br> <br>

        <br>
        <!--tipo radio -->
        <h1>Utilizaçao do radio</h1>

        <label>
            <strong>Qual seu nivel como programador atualmente?</strong> <br>
        </label>
        <label>
            <input type="radio" name="nivel" id="iniciante" checked>Sou iniciante
        </label>

        <label > <br>
            <input type="radio" name="nivel" id="medio">Comecei a pouco tempo
        </label>

        <label><br>
            <input type="radio" name="nivel" id="avancado">Sou avancado
        </label>


        <!--Tipo select para selecionar itens-->
        <h1>Tipo select para selecionar intens</h1>

        <label for="escolaridade">
            <strong>Sua escolaridade</strong>
        </label>
        <select form="escolaridade" required>
            <option selected disabled value="">Selecione</option>
        <option>Educaçao basica</option>
        <option>Ensino medio</option>
        <option>Ensino superior</option>
        <option>Pos graduacao</option>
        <option>Mestrado</option>
        <option>Doutorado</option>
        </select>
        <br><br>


        <!--Tipo checkbox-->
        <h1>Tipo checkbox</h1>
        <label>
            <strong>Quais linguagens de programacao voce ja estudou?</strong> <br>
        </label>
        <label>
            <input type="checkbox" name="tecnlogia1" id="html">HTML <br>
            <input type="checkbox" name="tecnlogia2" id="css">CSS <br>
            <input type="checkbox" name="tecnlogia3" id="js">JavaScript <br>
            <input type="checkbox" name="tecnlogia4" id="php">PHP <br>
            <input type="checkbox" name="tecnlogia5" id="python">Python <br>
            <input type="checkbox" name="tecnlogia6" id="java">Java <br>
        </label>    


        <label for="nascimento">Data de nascimento</label>
        <input type="datetime-local" name="nascimento" id="nascimento" required> <br><br>

        <br><br>
        <input type="submit" value="Enviar">

        <hr>

</body>
</html>
